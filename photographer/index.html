<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Johnson - Photographer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto p-md-5 bg-light">
          <div class="position-sticky top-0 start-0 px-3 py-5">
            <h1 class=".h2">Eric Johnson</h1>
            <div class="fs-4 text-secondary">Photographer</div>
            <ul class="list-unstyled text-uppercase my-5 ms-4">
              <li><a href="#!" class="d-block py-1 text-decoration-none link-dark">- mountain</a></li>
              <li><a href="#!" class="d-block py-1 text-decoration-none link-secondary">- dessert</a></li>
              <li><a href="#!" class="d-block py-1 text-decoration-none link-secondary">- exhibitions</a></li>
            </ul>
            <ul class="list-unstyled text-uppercase my-5 ms-4">
              <li><a href="#!" class="d-block py-1 text-decoration-none link-secondary">about</a></li>
              <li><a href="#!" class="d-block py-1 text-decoration-none link-secondary">contact</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md p-md-5 text-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="grid row">
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/ArsdCGv.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/LNUXzZF.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/kgTEVHZ.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/vZoqs0P.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/SEu9pHo.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/OkKwWM9.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/eUppgFB.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/WAIXTXs.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/vb0uajo.jpeg" class="img-fluid" alt=""></div>
            <div class="grid-item col-md-4 col-6 py-3 opacity-0"><img src="https://i.imgur.com/s6w2RpD.jpeg" class="img-fluid" alt=""></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script>
      $(window).load(function() {
        $('.grid').masonry({
          itemSelector: '.grid-item',
          columnWidth: '.grid-item',
          percentPosition: true
        });
        $('.spinner-border').hide();
        $('.grid-item').removeClass('opacity-0').addClass('animate__bounceIn');
      });
    </script>
  </body>
</html>
