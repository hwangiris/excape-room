<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六角西餐廳</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center mb-5">六角西餐廳</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form
            class="row g-3"
            method="post"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSew-bSa3hhI8WV8rwdZ6_p7CHx3iyM7vhSVV00oIrLg8WhaMw/formResponse"
          >
            <div class="col-md-6 mb-1">
              <label for="name" class="form-label">姓名<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="請輸入姓名" name="entry.1928934661" required>
            </div>
            <div class="col-md-6 mb-1">
              <label for="tel" class="form-label">電話<span class="text-danger">*</span></label>
              <input type="tel" class="form-control" id="tel" placeholder="請輸入手機號碼（範例：0912345678）" name="entry.452370582" pattern="09[0-9]{8}" required>
            </div>
            <div class="col-12 mb-1">
              <label for="date" class="form-label">日期<span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="date" placeholder="請選擇日期" required>
            </div>
            <div class="col-12 mb-1">
              <label for="amount" class="form-label">用餐人數<span class="text-danger">*</span></label>
              <select id="amount" class="form-select" name="entry.319099272" required>
                <option selected disabled>請選擇用餐人數</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="col-12 mb-1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="entry.132999929" value="需要兒童座椅" id="child-chair">
                <label class="form-check-label" for="child-chair">
                  需要兒童座椅
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="entry.132999929" value="素食餐點" id="vegetarian">
                <label class="form-check-label" for="vegetarian">
                  素食餐點
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="entry.132999929" value="吸煙區" id="smoking">
                <label class="form-check-label" for="smoking">
                  吸煙區
                </label>
              </div>
            </div>
            <input type="hidden" name="entry.2074575752_year" value="">
            <input type="hidden" name="entry.2074575752_month" value="">
            <input type="hidden" name="entry.2074575752_day" value="">
            <button type="submit" class="btn btn-dark" disabled="disabled">送出</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const form_date = document.getElementById('date');
      const form_amount = document.getElementById('amount');
      form_date.addEventListener('change', (evt) => {
        document.getElementsByName("entry.2074575752_year")[0].value = evt.target.value.split('-')[0];
        document.getElementsByName("entry.2074575752_month")[0].value = evt.target.value.split('-')[1];
        document.getElementsByName("entry.2074575752_day")[0].value = evt.target.value.split('-')[2];
      });
      form_amount.addEventListener('change', (evt) => {
        if ( !isNaN(Number(evt.target.value)) ) {
          document.querySelector('button').removeAttribute('disabled');
        }
      })
    </script>
  </body>
</html>
