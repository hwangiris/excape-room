<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card border-0 shadow-lg rounded-4 mb-3">
                    <div class="card-body">
                        <h4>超棒棒新聞列表</h4>
                        <div class="newsList row g-4 row-cols-md-2 row-cols-lg-3 row-cols-1">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 預設不顯示，當點擊任一新聞時才會顯示 -->
            <div class="newsItem col-12 col-md-6 col-lg-3 visually-hidden">
                <div class="sticky-top">
                    <!-- 點擊關閉側欄 -->
                    <button class="btn btn-outline-secondary shadow border-0">
                        <i class="bi bi-caret-left-fill"></i> 返回
                    </button>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
